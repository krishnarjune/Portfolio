<p class="graduation" id="GraduationDate"></p>
</td></tr></table>

<script>
var countDownDate = new Date("Dec 30, 2019 23:59:00").getTime();
var x = setInterval(function() {

   
    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("GraduationDate").innerHTML =  days + "d " + hours + "h " 
    + minutes + "m " + seconds + "s ";
    
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("GraduationDate").innerHTML = "Graduated: BS Information Technology American Public University";
    }
}, 1000);
</script>
